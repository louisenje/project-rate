{%extends 'base.html'%}
{% load bootstrap4 %}
{%load static%}
{%block styles%}
<link rel="stylesheet" href="{% static 'profile.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="{% static 'navbar/navbar.css' %}">
<link rel="stylesheet" href="{% static 'search.css' %}">
{%endblock%}
{% block content %}
{{block.super}}

<div class="row">
    {% for allwebapp in allwebapps %}
    <div class="col-md-3">
        
        <ul class="cards">
            <li class="cards__item">
              <div class="card">
                  <div class="card__image">
                    <img src="{{allwebapp.main_picture.url}}" alt="">
                  </div>
                
                <div class="card__content">
                  <div class="card__title">{{allwebapp.title}}</div>
                  <p class="card__text">{{allwebapp.description}}</p>

                
                  
                  <a href="{% url 'site' webapp_id=allwebapp.id %}" class="btn btn-info" role="button">Link Button</a>
                </div>
              </div>
            </li>
          
          </ul>
          
    </div>
    {% endfor %}
</div>
{% include "footer.html" %}
{% endblock %}
