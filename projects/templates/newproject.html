{%extends 'base.html'%}
{% load bootstrap4 %}
{%load static%}
{%block content%}
<div class="mainnewsletter">
    <h3 class="newsletter">NEWSLETTER</h3>
    <div class="row">
      <div class="col-md-6 notification">
        <p>ARE YOU INTERESTED IN RECEIVING NOTIFICATIONS OF THE BEST RATED WEBSITES AND APPS?</p>
      </div>
      <div class="col-md-6 boxnewsletter">
        <div class="content">
          <h2>SUBSCRIBE TO OUR NEWSLETTER</h2>
          <div class="form">
            <form  action="{%url 'index'%}" method="post">
              {%csrf_token%}
        
              {% bootstrap_form form layout='inline' %}
              <input type="submit" value="Subscribe">
            </form>
          </div>
        </div>
      </div>
  
    </div>
    {%endblock%}
